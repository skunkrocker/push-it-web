#General Config
server:
  port: 8090
  servlet:
    context-path: /push-it
spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:~/push_it_app
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    #database-platform: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    generate-ddl: true
  flyway:
    url: jdbc:h2:file:~/push_it_app
    user: sa
    password: sa
    locations: classpath:db/migration/
